[colors.bright]
black = "#67bea0"
blue = "#cce090"
cyan = "#c7bbe0"
green = "#94cfe4"
magenta = "#bcacdc"
red = "#68bea1"
white = "#c1b1e1"
yellow = "#c8b5ec"

[colors.normal]
black = "#151614"
blue = "#64665f"
cyan = "#b1b4a8"
green = "#2f302c"
magenta = "#878a81"
red = "#1e1f1c"
white = "#e0e4d5"
yellow = "#464843"

[colors.primary]
background = "#0c0d0b"
foreground = "#ccd1c2"

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.offset]
x = 0
y = 0

[scrolling]
history = 5000
multiplier = 3

[window]
decorations = "none"
dynamic_padding = false
opacity = 0.5
startup_mode = "Windowed"

[window.dimensions]
columns = 100
lines = 85

[window.padding]
x = 40
y = 40

